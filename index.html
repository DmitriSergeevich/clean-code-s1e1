<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-item" class="task-title">
        <label class="add-item-label">Add Item</label>
        <div class="task-row-wrapper task-block">
          <input id="new-task" class="task " type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="task-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-block">
          <input class = "task-input-checkbox" type="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input class = "task-input" type="text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode task-block">
          <input class = "task-input-checkbox" type="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input class = "task-input" type="text" value="Go Shopping" class="task">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="task-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-block">
          <input class = "task-input-checkbox" type="checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input class = "task-input" type="text" class="task">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>

</html>
